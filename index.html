<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <input name="firstName" type="text" />
    <input name="age" type="number" />
    <select name="gender">
      <option value="m">Male</option>
      <option value="f">Female</option>
    </select>

    <div id="alignment">
      <p>Alignment</p>

      <div data-value="good" style="color:green">Good</div>
      <div data-value="neutral" style="color:yellow">Neutral</div>
      <div data-value="evil" style="color:red">Evil</div>
    </div>
  </form>
  <script src="./main.js"></script>
</body>
</html>
